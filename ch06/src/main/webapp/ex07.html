<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	let html = "<h1>Hello DOM</h1>";
	
	console.log(document.body); // body 코드 전부가 나옴
	setTimeout(function(){
		document.body.innerHTML += html;
	}, 3000);
});
</script>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) 추가하기2</h1>
</body>
</html>
