<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	const imgElement = document.createElement("img");
	imgElement.src = "https://doolymuseum.or.kr/html/images/sub0104_01.png";
	imgElement.style.width = "400px";
	imgElement.alt = "둘리";
	imgElement.title = "둘리"
	imgElement["data-no"] = 10; // 비표준 속성
	
	setTimeout(function(){ 
		document.body.appendChild(imgElement);
	}, 3000);
});
</script>
</head>
<body>
	<h1>HTMLElement (DOM Tree Node) 속성 추가하기</h1>
</body>
</html>
