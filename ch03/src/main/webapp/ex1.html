<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>마진과 패딩</title>
<style type="text/css">
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 0.8em;
	color: #333;	
}

.box1 {
	border:1px solid #666;
	width:300px;
	background-color: #FFC;
	
	padding:10px 20px 30px 40px; 	/* T R B L */
	padding:10px 20px 30px; 		/* t (R,L) B */
	padding:10px 20px;
	padding:10px;
	
	margin-top: 300px;
}

</style>
<script>
window.onload = function(){
	el = document.getElementById("box")
	el.onclick = function(){
		marginTop = parseInt(el.style.marginTop);
			
		intervalId = setInterval(function(){
			if(marginTop < -80){
				clearInterval(intervalId);
				return
			}
			marginTop -= 10;
			el.style.marginTop = marginTop + "px";
			console.log("marginTop:",marginTop);
		},1000);
	}	
}
	
</script>
</head>

<body>
<div id="box" class="box1" style="margin-top:200px">
CSS에서 가장 보편적이고 많이 사용하는 마진과 패딩에 대한 값이 어떻게 적용되는지 확인해 보겠습니다.
</div>


</body>
</html>
