<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<link href="image-viewer.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript" src="image-viewer.js"></script>
<script>
/*
 * jQuery Plugin 
*/
$.fn.hello = function(){
	console.log("hello");
	console.log(this.length); // 유사배열 1이 나온다.
	console.log(this.attr('title'));
	
	return this;
}

$.fn.flash = () => {
	var $that = $(this);
	var isBlink = false;
	setInterval(() => {
		$that.css("backgroundColor", (isBlink ? "#f00" : "#EFEFEF"));
		isBlink = !isBlink;
	}, 1000);
};

$(function(){
	$("#btn").click(function(){
		$(this)	
			.hello()
			.flash();
	});
});
</script>
</head>
<body>
	<h1>jQuery PlugIn</h1>
	<div style="width:200; margin:50px auto">
		<button id="btn" title="click me">click me</button>
	</div>
</body>
</html>
